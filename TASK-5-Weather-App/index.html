<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App!</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
                <div class="search-box">
                    <input type="text" placeholder="Search for a city..." id="search-input">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </header>
            
            <div class="current-weather">
                <div class="weather-info">
                    <h2 id="city-name">New York</h2>
                    <p id="current-date">Monday, June 5</p>
                    <div class="temp-container">
                        <span id="temperature">24°C</span>
                        <div class="weather-icon">
                            <i class="fas fa-sun"></i>
                        </div>
                    </div>
                    <p id="weather-description">Sunny</p>
                </div>
                <div class="weather-details">
                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <div>
                            <p>Wind Speed</p>
                            <p id="wind-speed">5 km/h</p>
                        </div>
                    </div>
                    <div class="detail">
                        <i class="fas fa-tint"></i>
                        <div>
                            <p>Humidity</p>
                            <p id="humidity">45%</p>
                        </div>
                    </div>
                    <div class="detail">
                        <i class="fas fa-temperature-low"></i>
                        <div>
                            <p>Feels Like</p>
                            <p id="feels-like">26°C</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="forecast-container">
                <h3>5-Day Forecast</h3>
                <div class="forecast">
                    <!-- Forecast cards will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="cities-container">
                <h3>Popular Cities</h3>
                <div class="city-cards">
                    <!-- City cards will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </body>
</html>
